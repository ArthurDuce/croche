  <body>
    <!-- Meta Pixel Code Noscript -->
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1168338558101189&ev=PageView&noscript=1"
    /></noscript>
    <div id="root"></div>
    <script>
      // Posição da notificação
      var position = "left-bottom";
  
      // Cor da notificação: verde, azul, vermelho, amarelo
      var color = "verde";
  
      // Estilo da animação: fade, zoom, from-right, from-left, from-top, from-bottom
      var animation = "from-left";
  
      // Nome do produto
      var product_name = "";
  
      // Frase depois do nome da pessoa
      var phrase = "acabou de comprar a Versão Completa";
      var timeout = 4000;
  
      // Apenas nomes femininos
      var type_name = "fem";
      var msg_final = "";
  
      var min_time = 4;
      var max_time = 20;
  
      // Lista de nomes femininos
      var names_fem = [
          'Maria', 'Ana', 'Francisca', 'Antonia', 'Adriana', 'Juliana', 'Marcia',
          'Fernanda', 'Patricia', 'Aline', 'Sandra', 'Camila', 'Amanda', 'Bruna',
          'Jessica', 'Leticia', 'Julia', 'Luciana', 'Vanessa', 'Mariana', 'Gabriela',
          'Vera', 'Vitoria', 'Larissa', 'Claudia', 'Beatriz', 'Rita', 'Luana',
          'Sonia', 'Renata', 'Eliane'
      ];
  
      var option = {
          position: position,
          cssAnimationStyle: animation,
          plainText: false,
          timeout: timeout
      };
  
      function show_notification() {
          // Seleção de nomes femininos
          msg_final = "<strong>" + names_fem[Math.floor(Math.random() * names_fem.length)] + "</strong>";
  
          // Directly concatenate strings without encoding/decoding
          msg_final += " " + phrase + " " + product_name;
  
          // Cores das notificações
          if (color == "verde") {
              Notiflix.Notify.Success(msg_final, option);
          }
  
          if (color == "azul") {
              Notiflix.Notify.Info(msg_final, option);
          }
  
          if (color == "vermelho") {
              Notiflix.Notify.Failure(msg_final, option);
          }
  
          if (color == "amarelo") {
              Notiflix.Notify.Warning(msg_final, option);
          }
  
          var rand = Math.floor(Math.random() * (max_time - min_time + 1) + min_time);
          setTimeout(show_notification, rand * 1000);
      }
  
      setTimeout(show_notification, 4 * 1000);
    </script>
  
</body></html>
