    <style type="text/css" media="all">
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            color: inherit;
            text-decoration: inherit;
        }
        h1 {
            font-size: 2em;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: inherit;
        }
        .atomicat-component-container {
            max-width: 100%;
            min-width: 0;
        }
        .atomicat-flex {
            display: flex;
        }
        .flex-column {
            display: flex;
            flex-direction: column;
        }
        .flex-row {
            display: flex;
        }
        .flex-row-reverse {
            display: flex;
            flex-direction: row-reverse;
        }
        .flex-row-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flex-row-align-center {
            display: flex;
            align-items: center;
        }
        .flex-row-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flex-align-center {
            align-items: center;
        }
        .gap-1 {
            gap: 1rem;
        }
        @media screen and (max-width: 1024px) {
            .atomicat-hidden-tablet {
                display: none;
            }
            .atomicat-hidden-desktop {
                display: block;
            }
            .atomicat-hidden-mobile {
                display: block;
            }
        }
        @media screen and (max-width: 480px) {
            .atomicat-container {
                flex-wrap: wrap;
            }
            .atomicat-hidden-tablet {
                display: block;
            }
            .atomicat-hidden-desktop {
                display: block;
            }
            .atomicat-hidden-mobile {
                display: none;
            }
        }
        @media (min-width: 768px) {
            .atomicat-column[data-col="10"] {
                width: 10%;
            }
            .atomicat-column[data-col="11"] {
                width: 11.111%;
            }
            .atomicat-column[data-col="12"] {
                width: 12.5%;
            }
            .atomicat-column[data-col="14"] {
                width: 14.285%;
            }
            .atomicat-column[data-col="16"] {
                width: 16.666%;
            }
            .atomicat-column[data-col="20"] {
                width: 20%;
            }
            .atomicat-column[data-col="25"] {
                width: 25%;
            }
            .atomicat-column[data-col="30"] {
                width: 30%;
            }
            .atomicat-column[data-col="33"] {
                width: 33.333%;
            }
            .atomicat-column[data-col="40"] {
                width: 40%;
            }
            .atomicat-column[data-col="50"] {
                width: 50%;
            }
            .atomicat-column[data-col="60"] {
                width: 60%;
            }
            .atomicat-column[data-col="66"] {
                width: 66.666%;
            }
            .atomicat-column[data-col="70"] {
                width: 70%;
            }
            .atomicat-column[data-col="75"] {
                width: 75%;
            }
            .atomicat-column[data-col="80"] {
                width: 80%;
            }
            .atomicat-column[data-col="83"] {
                width: 83.333%;
            }
            .atomicat-column[data-col="90"] {
                width: 90%;
            }
            .atomicat-column[data-col="100"] {
                width: 100%;
            }
        }
