<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.guiadasmarmitas.shop/fastfoodcaseiro">
    <meta property="og:title" content="Manual das marmitas congeladas">
    <meta property="og:description" content="Cozinhar todos os dias virou coisa do passado!">
    <meta property="og:image" content="images/jvRqqA7147464.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cozinhar todos os dias virou coisa do passado!">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>Manual das marmitas congeladas</title>
    <style type="text/css" media="all">
        html { scroll-behavior: smooth; }
        body {
            font-family: "Roboto", sans-serif; min-height: 100vh;
            -webkit-font-smoothing: antialiased; overflow-x: hidden;
            margin: 0; padding: 0; box-sizing: border-box;
        }
        *, *::before, *::after { box-sizing: inherit; }
        a { color: inherit; text-decoration: inherit; }
        .atomicat-interactive-quiz-progress {
            margin: 20px auto; padding: 0; width: 40%; height: 10px;
            overflow: hidden; background: #e5e5e5; border-radius: 1rem;
        }
        .atomicat-interactive-quiz-bar { height: 100%; background: cornflowerblue; transition-duration: .7s; }
        .atomicat-component-container-undefined, .atomicat-component-container-undefined > .atomicat-element-container,
        .atomicat-component-container-undefined > .atomicat-element-container:hover { }
        .atomicat-ribbon-container { --text: 'MOST POPULAR'; --first-color: #62baea; --second-color: #4a98bf; position: relative; }
        .atomicat-ribbon-container .atomicat-ribbon {
            position: absolute; top: -10px; width: 150px; height: 150px;
            display: flex; justify-content: center; align-items: center;
            z-index: 9; overflow: hidden;
        }
        .atomicat-big-outer-container { width: 100%; margin: 0 auto; background-repeat: no-repeat; background-size: cover; background-position: center; max-width: 100%; position: relative; }
        .atomicat-big-container > .atomicat-outer-container { margin: 0 auto; }
        .atomicat-divider-flex { display: flex; justify-content: center; align-items: center; margin: 15px 0; gap: 0.5rem; }
        .atomicat-divider-flex .atomicat-content { border-bottom: 2px solid black; width: 50%; }
        .atomicat-border-bottom { border-bottom: 1.5px solid #e6e8ea; }
        .atomicat-border-top { border-top: 1.5px solid #e6e8ea; }
        .atomicat-container { display: flex; margin: 0 auto; font-weight: 600; min-height: 100%; width: 100%; }
        .atomicat-hidden-tablet { display: block; }
        .atomicat-hidden-mobile { display: block; }
        .atomicat-hidden-desktop { display: none; }
        @media screen and (max-width: 1024px) {
            .atomicat-hidden-mobile { display: block; }
            .atomicat-hidden-desktop { display: block; }
            .atomicat-hidden-tablet { display: none; }
        }
        @media screen and (max-width: 480px) {
            .atomicat-outer-container.atomicat-container-boxed > .atomicat-container { grid-template-columns: repeat(1, 1fr); }
            .atomicat-hidden-tablet { display: block; }
            .atomicat-hidden-desktop { display: block; }
            .atomicat-hidden-mobile { display: none; }
            .atomicat-container { flex-wrap: wrap; }
        }
        @media (min-width: 768px) {
            .atomicat-column[data-col="10"] { width: 10%; }
            .atomicat-column[data-col="11"] { width: 11.111%; }
            .atomicat-column[data-col="12"] { width: 12.5%; }
            .atomicat-column[data-col="14"] { width: 14.285%; }
            .atomicat-column[data-col="16"] { width: 16.666%; }
            .atomicat-column[data-col="20"] { width: 20%; }
            .atomicat-column[data-col="25"] { width: 25%; }
            .atomicat-column[data-col="30"] { width: 30%; }
            .atomicat-column[data-col="33"] { width: 33.333%; }
            .atomicat-column[data-col="40"] { width: 40%; }
            .atomicat-column[data-col="50"] { width: 50%; }
            .atomicat-column[data-col="60"] { width: 60%; }
            .atomicat-column[data-col="66"] { width: 66.666%; }
            .atomicat-column[data-col="70"] { width: 70%; }
            .atomicat-column[data-col="75"] { width: 75%; }
            .atomicat-column[data-col="80"] { width: 80%; }
            .atomicat-column[data-col="83"] { width: 83.333%; }
            .atomicat-column[data-col="90"] { width: 90%; }
            .atomicat-column[data-col="100"] { width: 100%; }
        }
    </style>
</head>
<body>
    <img src="images/jvRqqA7147464.png" loading="lazy" alt="description">
    
    <script src="path/to/script.js" defer></script>
</body>
</html>
